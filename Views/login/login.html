<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登陆</title>
  <link rel="stylesheet" href="../../Content/Style/Web/public.css">
  <link rel="stylesheet" href="../../Content/Style/login/login.css">
</head>
<body>
  <div class="content pr">
      <div class="w1200 auto ">
            <div class="login_box pa">
                <div class="login_box_hd">
                    <div class="tc">
                        <img class='dib' src="../../Content/Images/logo.png" alt="">
                    </div>
                </div>
                <form action="post">
                  <ul class='m_form_ul'>
                    <li>
                      <p>MT4账号或手机号码：</p>
                      <div class='fix '>
                        <div class="login_text_div pr l">
                          <input type="text"  class="login_text mr5 l" placeholder="交易账号">
                          <i class="login_icon icon2 icon_username"></i>
                        </div>        
                       <span class='text_ts l'><a href="">没有账号</a></span>
                      </div>
                      <span class='err'>账号或手机号错误</span>           
                    </li>
                    <li>
                      <p>登录密码：</p>
                      <div class='fix'>
                        <div class="login_text_div pr l">
                          <input type="password"  class="login_text mr5 l" placeholder="请输入密码">
                          <i class="login_icon icon2 icon_password"></i>
                        </div>        
                       <span class='text_ts l'><a href="">忘记密码？</a></span>
                      </div>    
                      <span class='err'>密码错误</span>        
                    </li>
                    <li>
                    <p>验证码：</p>
                      <div class="login_text_div fix">
                          <input type="text" class="login_text login_code l"  placeholder="请输入验证码">
                         <a href="" class='l mr5'>
                            <img class='db' width='123' height=36 src="" alt="">
                        </a>
                          <span class='text_ts'><a href="" >换一张</a></span>
                      </div>
                      <span class='err'>验证码错误</span>
                    </li>
                    <li class='last_login_li'>
                      <input type="submit" value='登陆' class='m_form_btn bg28c528 mr10 l poi'>
                      <a href="" class='l m_form_btn bg9c9c9c'>重置</a>
                    </li>
                    <li></li>
                  </ul>
                 </form>   
            </div>
            
      </div>
  </div>
</body>
</html>
